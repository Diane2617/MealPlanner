<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title> Build Your Meals</title>
        <link href="https://fonts.googleapis.com/css?family=Yantramanav:100,300,400,500,700,900" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body> 

        <div class= "navbar navbar-fixed-top">
            <div class="navbar-inner">
              <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                  <span class="icon-bar"></span>
                </a>
                <a class="brand" href="home">Meal Planner</a>
                <div class="nav-collapse">
                  <ul class="nav nav-tabs" style="background-color: #c4c7c2c9; font-weight: bold;">
                    <li class="active px-4"><a href="home">Home</a></li>
                    <li class="px-4"><a href="standard">Standard Meal</a></li>
                    <li class="px-4"><a href="custom">Custom Structure</a></li>
                    <li class="px-4"><a href="yourbuild">Your Build</a></li>
                    <li class="px-4"><a>Grocery List</a></li>
                  </ul>
                </div><!--/.nav-collapse -->
              </div>
            </div>
          </div>
          <div class="container" style="font: serif rockwell;">
          <!-- Custom Meal Form -->
        {% macro customMealInfo() -%}

            <form action="/meal" method="POST">
                <p>
                    <label for="Name">Your name:</label>
                    <input type="text" name="Name" />
                </p>
                <p>
                    <label for="NumDays">Number of days you would like the meal for:</label>
                    <input type="number" name="NumDays" />
                 </p>

                <p>
                    <label for="CustomSides">Number of sides:</label>
                    <input type="number" name="CustomSides" />
                </p>

                <p>
                    <label for="CustomVege">Number of veges:</label>
                    <input type="number" name="CustomVege" />
                </p>

                <input type="submit" />

            </form>

        {%- endmacro %}
  

      
        <hr>
      
        <footer>
        <p>&copy; Diane 2022</p>
        </footer>
      
        </div>
      
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    </body>

</html>
